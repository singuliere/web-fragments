dist: latest
language: python
matrix:
  include:
    - python: 2.7
      env: TOXENV=django111
    - python: 3.6
      env: TOXENV=django111
    - python: 3.7
      env: TOXENV=django111
    - python: 3.6
      env: TOXENV=django20
    - python: 3.6
      env: TOXENV=django21
    - python: 3.7
      env: TOXENV=django20
    - python: 3.7
      env: TOXENV=django21
    - python: 3.5
      env: TOXENV=quality
    - python: 3.6
      env: TOXENV=docs
cache:
- pip
before_install:
- pip install --upgrade pip
- pip install --upgrade setuptools
install:
- make upgrade
- pip install -r requirements/travis.txt
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: "$TOXENV = quality"
  password:
    secure: 
